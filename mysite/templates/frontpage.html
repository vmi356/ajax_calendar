{% extends 'base.html' %}

{% block bottomjs %}
    {{ block.super }}
    <script type="text/javascript" src="{{ STATIC_URL }}js/json2.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/fullcalendar.js"></script>

    {% load assets %}
    {% assets "events" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
    {% assets "templates" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
{% endblock %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/fullcalendar.css">
{% endblock %}

{% block content %}
    <div class="hero-unit">
        <div id="calendar"></div>
    </div>
{% endblock %}
